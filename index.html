<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Newsletter Sign-up</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>THE CODE REVIEW</h1>
        </div>
        <div class="banner">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <form action="index.html" method="post">
            <h1>Contact Information</h1>
            <fieldset>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">

                <label for="email">Email Address</label>
                <input type="email" id="email"name="user_email" placeholder="Required">

                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user_tel">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                
                <label for="state">State</label>
                <select id="state" name="user_state" placeholder="Choose State">
                <optgroup>
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
                    <option>DC</option>
                    <option>DE</option>
                    <option>FL</option>
                    <option>GA</option>
                    <option>HI</option>
                    <option>ID</option>
                    <option>IL</option>
                    <option>IN</option>
                    <option>IA</option>
                    <option>KS</option>
                    <option>KY</option>
                    <option>LA</option>
                    <option>ME</option>
                    <option>MD</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>NE</option>
                    <option>NV</option>
                    <option>NH</option>  
                    <option>NJ</option>   
                    <option>NM</option>    
                    <option>NY</option>    
                    <option>NC</option>      
                    <option>ND</option>  
                    <option>OH</option>  
                    <option>OK</option>      
                    <option>OR</option>  
                    <option>PA</option>   
                    <option>RI</option>  
                    <option>SC</option>  
                    <option>SD</option> 
                    <option>TN</option>
                    <option>TX</option>
                    <option>UT</option>
                    <option>VT</option>
                    <option>VA</option>
                    <option>WA</option>
                    <option>WV</option>
                    <option>WI</option>
                    <option>WY</option>
                 </optgroup>
            </select>
            <br>
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="user_zip">
            </fieldset>

            <h2>Newsletter</h2>
            <p>Select the newsletters you would like to receive</p>

            <input type="checkbox" id="html" value="html_news"><label>HTML News</label><br>
            <input type="checkbox" id="css" value="css_news"><label>CSS News</label><br>
            <input type="checkbox" id="javascript" value="html_news"><label>Javascript News</label>

            <p>Newsletter format</p>

            <input type="radio" id="format-1" name=user_format><label>HTML</label><br>
            <input type="radio" id="format-2" name="user_format"><label>Plain text</label><br>

            <span>Other topics you'd like to hear about</span><br>

            <textarea></textarea><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
